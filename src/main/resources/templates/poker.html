<<html xmlns:th="http://www.thymeleaf.org">
>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
	.table {
		height:300px;
		width: 700px;
		background: green;
		border-radius: 60px;
		margin-left: 300px;
		margin-top:120px;
	}
	.player {
		height:100px;
		width:100px;
		border-radius: 100px;
		background: grey;
		position: absolute;
		text-align: center;
	}
	.playerLabel {
		margin-top: 30px;
		margin-bottom: 0px;
	}
	.playerChipsLabel {
		margin-top:0px;
	}
	.commonCards {
		position: absolute;
		margin-top:130px;
		margin-left:315px;
	}
	.potAmount {
		position: absolute;
		margin-top:160px;
		margin-left:315px;
	}
	.dashboard {
		left:0;
		top:0;
		position: fixed;
		width:170px;
		height:100%;
		background: gray;
		padding-left:30px
	}
	#dealerbutton {
		background: blue;
		width:20px;
		height: 20px;
		border-radius: 20px;
		top: -100px;
		position:relative;
	}
	#player1 {
		margin-left: -50px;
		margin-top:  100px;
	}
	#player2 {
		margin-top: 250px;
		margin-left:167px;
	}
	#player3 {
		margin-top: 250px;
		margin-left:434px;
	}
	#player4 {
		margin-top: -50px;
		margin-left:167px;
	}
	#player5 {
		margin-top: -50px;
		margin-left: 434px;
	}
	#player6 {
		margin-left: 650px;
		margin-top: 100px;
	}
</style>

<body>
	<div class="game">
	<div class="dashboard">
	<p>Your Cards:</p>
		<p th:text="${playerHand}"/>
	<div style="padding-top:40px;">
		<button>Fold</button>
		<button>Check</button>
		<button>Bet <input type="text" style="width:40px;"> chips</button>
	</div>
	</div>
	<div class="table">
		<div th:each="player,iter : ${players.keySet()}">

			<div class="player" th:id="'player' + ${{iter.index + 1}}">
				<p class="playerLabel" th:text="${{player.name}}">You</p>
				<p class="playerChipsLabel" th:text="${{player.chips}}">248 chips</p>
			</div>

		</div>

		<div class ="commonCards">
			<span class="card">
				As
			</span>
			<span class="card">
				Ah
			</span>
			<span class="card">
				6d
			</span>						
		</div>

		<div class ="potAmount">
			<p th:text="${potSize}" />
		</div>
	</div>
	</div>
</body>
</html>
