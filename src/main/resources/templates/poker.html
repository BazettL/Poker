<<html xmlns:th="http://www.thymeleaf.org">
>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>

<style type="text/css">
	.table {
		height:300px;
		width: 700px;
		background: green;
		border-radius: 60px;
		margin-left: 300px;
		margin-top:120px;
	}
	.player {
		height:100px;
		width:100px;
		border-radius: 100px;
		background: grey;
		position: absolute;
		text-align: center;
	}
	.playerLabel {
		margin-top: 30px;
		margin-bottom: 0px;
	}
	.playerChipsLabel {
		margin-top:0px;
	}
	.commonCards {
		position: absolute;
		margin-top:130px;
		margin-left:315px;
	}
	.potAmount {
		position: absolute;
		margin-top:160px;
		margin-left:315px;
	}
	.dashboard {
		left:0;
		top:0;
		position: fixed;
		width:170px;
		height:100%;
		background: gray;
		padding-left:30px
	}
	#dealerbutton {
		background: blue;
		width:20px;
		height: 20px;
		border-radius: 20px;
		top: -100px;
		position:relative;
	}
	#player1 {
		margin-left: -50px;
		margin-top:  100px;
	}
	#player2 {
		margin-top: 250px;
		margin-left:167px;
	}
	#player3 {
		margin-top: 250px;
		margin-left:434px;
	}
	#player4 {
		margin-top: -50px;
		margin-left:167px;
	}
	#player5 {
		margin-top: -50px;
		margin-left: 434px;
	}
	#player6 {
		margin-left: 650px;
		margin-top: 100px;
	}
</style>

<body>
	<div class="game">
	<div class="dashboard">
	<p>Your Cards:</p>
		<p th:text="${playerHand}"/>
	<div style="padding-top:40px;" th:if="${turnNotification != null}">
		<form th:if="${turnNotification != null}" id="foldForm">
			<input type="hidden" name ="player" th:value="${currentPlayer}" />
			<input type="hidden" name ="turn" value="FOLD" />
			<input type="hidden" name ="amount" value="0" />
			<input type="submit" value="fold" />
		</form>
		<form th:if="${turnNotification != null && turnNotification.getOptions().contains(CALL)}" id="callForm">
			<input type="hidden" name="player" th:value="${currentPlayer}" />
			<input type="hidden" name="turn" value="CALL" />
			<input type="hidden" name="amount" th:value="${turnNotification.getRequiredBet()}" />
			<input type="submit" value="call" />
		</form>
		<form th:if="${turnNotification != null && turnNotification.getOptions().contains(CHECK)}" id="checkForm">
			<input type="hidden" name ="player" th:value="${currentPlayer}" />
			<input type="hidden" name ="turn" value="CHECK" />
			<input type="hidden" name ="amount" value="0" />
			<input type="submit" value="check" />
		</form>
		<form th:if="${turnNotification != null && turnNotification.getOptions().contains(RAISE)}" id="raiseForm">
			<input type="hidden" name="player" th:value="${currentPlayer}" />
			<input type="hidden" name="turn" value="RAISE" />
			<input type="text" name="amount" th:value="${turnNotification.getMinimumBet()}" />
			<input type="submit" value="raise" />
		</form>
	</div>
	</div>
	<div class="table">
		<div th:each="player,iter : ${players.keySet()}">
			<div class="player" th:id="'player' + ${{iter.index + 1}}">
				<p class="playerLabel" th:text="${{player.name}}">You</p>
				<p class="playerChipsLabel" th:text="${{player.chips}}">248 chips</p>
			</div>
		</div>

		<div class ="commonCards">
			<span th:text="${commonCards}" class="card">

			</span>
		</div>

		<div class ="potAmount">
			<p th:text="${potSize}" />
		</div>
	</div>
	</div>
</body>
<script>
	setTimeout(function(){
   window.location.reload(1);
	}, 5000);

	$("#foldForm").ajaxForm({url: '/sendTurn', type: 'post'});
	$("#checkForm").ajaxForm({url: '/sendTurn', type: 'post'});
	$("#callForm").ajaxForm({url: '/sendTurn', type: 'post'});
	$("#raiseForm").ajaxForm({url: '/sendTurn', type: 'post'});

</script>
</html>
